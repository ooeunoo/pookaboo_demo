name: pookaboo
description: "주변 화장실 찾기!"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.18.1
  cupertino_icons: ^1.0.6
  go_router: ^13.2.0
  flutter_bloc: ^8.1.4
  dartz: ^0.10.1
  equatable: ^2.0.5
  get_it: ^7.6.7
  oktoast: ^3.4.0
  flutter_screenutil: ^5.9.0
  logger: ^2.1.0
  injectable: ^2.3.2
  geolocator: ^11.0.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  supabase_flutter: ^2.3.4
  kakao_map_plugin: ^0.2.5
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  bottom_sheet: ^4.0.0
  blur: ^3.1.0
  dio: ^5.4.1
  kakao_flutter_sdk: ^1.9.0
  image_picker: ^1.0.7
  lottie: ^3.1.0
  permission_handler: ^11.3.0
  sentry_flutter: ^7.18.0
  flutter_dotenv: ^5.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  intl_generator: ^0.4.1
  change_app_package_name: ^1.1.0

flutter:
  generate: true 
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/fonts/
    - assets/svg/
    - assets/gif/
    - assets/json/
    - assets/icons/

  # example:
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Bold.ttf
        - asset: assets/fonts/Pretendard-SemiBold.ttf
        - asset: assets/fonts/Pretendard-Regular.ttf
        - asset: assets/fonts/Pretendard-Medium.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/logo.png"
    background_color: "#FFEB39"
    theme_color: "#FFEB39"
  window:
    generate: true
    image_path: "assets/icons/logo.png"
    icon_size: 48,
  macos:
    generate: true
    image_path: "assets/icons/logo.png"

    
scripts:
  run: flutter run --dart-define-from-file=".env"
  build_l10n: flutter pub run intl_generator:generate_from_arb --output-dir=lib/shared/localization/generated --no-use-deferred-loading lib/main.dart lib/shared/localization/intl_*.arb
  build: flutter clean && flutter packages pub get &&  flutter packages pub run build_runner build --delete-conflicting-outputs